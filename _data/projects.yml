# jazznotes.io
- project: University Rankings Analysis
  duration: Oct, 2023 &mdash; Dec, 2023
  # url: "https://github.com/Abhishek17ak/My_Projects/tree/main/Unveiling%20the%20Complex%20Tapestry%20of%20University%20Rankings%20A%20Multidimensional%20Comparative%20Analysis%20and%20Modeling%20Approach"
  description: I spearheaded a pioneering research initiative aimed at understanding and analyzing university rankings on a global scale. Through a meticulous comparative analysis of over 800 institutions, leveraging datasets from 4icu.org, WalletHub, and Forbes, I achieved a significant 10% reduction in mean squared error (MSE) by implementing precise data preprocessing techniques and introducing groundbreaking features. The project delved into the intricate dynamics of university rankings, employing sophisticated regression and neural network models. Notably, our models demonstrated exceptional performance, yielding an impressive MSE score of 13.29 on the test set after 350 training epochs, thereby advancing our understanding of the multifaceted factors driving institutional success. Throughout this endeavor, I collaborated closely with a diverse team of researchers, statisticians, and subject matter experts, fostering a collaborative and inclusive environment that promoted data-driven decision-making and innovation.

