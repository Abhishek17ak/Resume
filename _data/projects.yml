- project: SpaceX Falcon 9 Prediction
  duration: May, 2022 &mdash; June, 2022
  #url: "https://github.com/Abhishek17ak/My_Projects/tree/main/SpaceX%20Falcon%209%20first%20stage%20Landing%20Prediction"
  description: I orchestrated a data science initiative focused on predicting the success of SpaceX Falcon 9 first stage landings, undertaking extensive exploratory data analysis to extract crucial insights into launch factors. Developing and optimizing a robust predictive model utilizing Logistic Regression, Support Vector Machine, and Decision Tree algorithms, I achieved an impressive prediction rate of 96%. Additionally, through advanced feature engineering techniques, I improved the model's success rate by 20%, facilitating data-driven decision-making in the realm of rocket launches. This initiative reflects my proficiency in data science, predictive modeling, and contributing to informed decision-making processes in aerospace technology.

- project: Exploring Academic Artistry Unveiling Insights into Student-Written Summaries with Data Science
  duration: Sep, 2023 &mdash; Oct, 2023
 # url: "https://github.com/Abhishek17ak/My_Projects/tree/main/Exploring%20Academic%20Artistry%20Unveiling%20Insights%20into%20Student-Written%20Summaries%20with%20Data%20Science"
  description: This data science project aims to analyze and explore the CommonLit Challenge dataset, focusing on evaluating the quality of written summaries produced by grade school children. The provided code begins with the installation of necessary packages and data loading from two CSV files. The subsequent sections involve feature engineering, exploring data distributions, identifying over-represented and under-represented words, and creating insightful visualizations. The baseline models, implemented with linear regression, are then assessed for content and wording scores. The project progresses to feature cleaning and normalization, followed by the creation of two additional models using linear regression and a different algorithm (Random Forest). The performance of these models is compared, providing insights into their effectiveness. Overall, this project combines exploratory data analysis, feature engineering, and machine learning to gain insights into the factors influencing the quality of student-written summaries in the CommonLit Challenge dataset.
